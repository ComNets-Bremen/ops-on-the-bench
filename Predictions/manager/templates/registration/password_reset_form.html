{% extends "base_generic.html" %}

{% block content %}
<style>
  .user_card {
      width: 40%;
      margin-top: auto;
      margin-bottom: auto;
      background: #f5f5f5fb;
      position: relative;
      display: flex;
      justify-content: center;
      flex-direction: column;
      padding: 10px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      border-radius: 5px;
  
  }
    
    #form-title{
        color: rgb(8, 0, 0);
        font-weight: bolder;
    }
</style>

<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
      <div class="user_card">
          <div class="d-flex justify-content-center">
              <h3 id="form-title">Reset Password</h3>
          </div>
          {% if form.email.errors %}
            <div class="alert alert-danger" role="alert">
              {{ form.email.errors }}
            </div>
          {% endif %}
            
          <form action="" method="post">
          {% csrf_token %}
          <div class="form-group">
              <label for="{{ form.email.id_for_label }}">{{ form.email.label_tag }}</label>
              <input type="text" class="form-control" id="{{ form.email.id_for_label }}" name="{{ form.email.html_name }}">
          <button type="submit" class="btn btn-primary">Reset</button>
          </div>
          <div class="card-footer text-center">
            <div class="small">
                <a href="{% url 'omnetppManager_register' %}">Create A New Account</a><br><br>
                <a href="{% url 'omnetppManager_login' %}">Back To Login</a><br>
            </div>
          </div>
          </form>
        </div>
      </div>
    </div>
    
{% endblock %}
