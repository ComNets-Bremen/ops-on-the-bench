{% extends "base_generic.html" %}

{% block content %}
<style>
.user_card {
    width: 40%;
    margin-top: auto;
    margin-bottom: auto;
    background: #f5f5f5fb;
    position: relative;
    display: flex;
    justify-content: center;
    flex-direction: column;
    padding: 10px;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    border-radius: 5px;

}

.form_container {
    margin-top: 20px;
}

#form-title{
    color: rgb(8, 0, 0);
    font-weight: bolder;
}
.login_btn {
    width: 100%;
    background: #33ccff !important;
    color: white !important;
    width: 60% !important;
}
.login_btn:focus {
    box-shadow: none !important;
    outline: 0px !important;
}
.login_container {
    padding: 0 2rem;
}
.input-group-text {
    background: #f7ba5b !important;
    color: white !important;
    border: 0 !important;
    border-radius: 0.25rem 0 0 0.25rem !important;
}
.input_user,
.input_pass:focus {
    box-shadow: none !important;
    outline: 0px !important;
}
.form-widt{
    width: 100% !important;
}
.input-widt{
    width: 60% !important;
}

</style>

<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <h3 id="form-title">REGISTER ACCOUNT</h3>
            </div>
            <div class="d-flex justify-content-center form_container">

                <form class="form-widt" method="POST" action="">
                    {% csrf_token %}
                    <div class="input-group mb-1 d-flex justify-content-center ">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <div class="input-widt">
                            {{form.username}}
                        </div>
                    </div>
                    <div class="input-group mb-1 d-flex justify-content-center ">
                        <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
                        <div class="input-widt">
                            {{form.email}}
                        </div>
                    </div>
                    <div class="input-group mb-1 d-flex justify-content-center">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                        <div class="input-widt">
                            {{form.password1}}
                        </div>
                    </div>
                    <div class="input-group mb-1 d-flex justify-content-center ">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                        <div class="input-widt">
                            {{form.password2}}
                        </div>
                    </div>
                    {{form.errors}}
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <input class="btn login_btn" type="submit" value="Register Account">
                    </div>
                </form>
            </div>
    
            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    Already have an account? <a href="{% url 'omnetppManager_login' %}" class="ml-2">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
