{% extends "base_generic.html" %}

{% block content %}

<h1 class="display-3">Status Summary</h1>


<table class="table">
	<thead>
		<tr>
		<th scope="col">job status</th>
		<th scope="col">number</th>
		</tr>
	</thead>
	<tbody>
		{% for status in status %}
		<tr>
			<td>{{status.name}}</td>
			<td>{{status.number}}</td>

		</tr>
		{% endfor %}

	</tbody>

</table>

{% endblock %}
